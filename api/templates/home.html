<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>One Piece API</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0d1117; color: #c9d1d9; padding: 2rem; }
        h1 { color: #58a6ff; }
        a { color: #58a6ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .endpoint { margin: 1rem 0; padding: 1rem; background: #161b22; border-radius: 8px; }
        .info { margin-top: 2rem; font-size: 0.9rem; color: #8b949e; }
    </style>
</head>
<body>
    <h1>One Piece API</h1>
    <p>Bem-vindo! Aqui estão os endpoints disponíveis:</p>
    {% for ep in endpoints %}
        <div class="endpoint">
            <strong>{{ ep.name }}</strong><br>
            <a href="{{ ep.url }}" target="_blank">{{ ep.url }}</a>
        </div>
    {% endfor %}

    <div class="info">
        <strong>Última atualização do JSON:</strong> {{ last_modified }}
    </div>
</body>
</html>
